<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeuralPrivacy.org — Page not found</title>
  <meta name="robots" content="noindex">
  <style>
    :root{
      --bg:#020815;
      --card:#081120;
      --muted:#8791b0;
      --text:#e8eefc;
      --accent:#7fd0ff;
      --shadow:0 10px 30px rgba(0,0,0,.45);
      --radius:18px
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:640px;margin:0 auto;padding:40px 24px}
    .card{
      background:var(--card);
      border:1px solid #1d2946;
      border-radius:var(--radius);
      padding:32px;
      box-shadow:var(--shadow);
      text-align:left;
    }
    h1{margin-top:0;margin-bottom:8px}
    .muted{color:var(--muted)}
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:var(--accent);
      color:#020815;
      border:0;
      padding:11px 16px;
      border-radius:999px;
      cursor:pointer;
      margin-top:18px;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <h1>Page not found</h1>
      <p class="muted">
        The page you were looking for does not exist or is no longer available on <b>NeuralPrivacy.org</b>.
      </p>
      <a class="btn" href="/">⬅ Back to homepage</a>
      <p class="muted" style="margin-top:18px;font-size:13px">
        © NeuralPrivacy.org — descriptive digital asset. No medical, clinical or neurotech services are provided via this site.
      </p>
    </section>
  </div>
</body>
</html>
